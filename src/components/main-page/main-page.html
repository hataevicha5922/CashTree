<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  <title>Main page</title>
</head>
<body>
  <header class="header">
  <div class="container">
    <div class="header-wrapper">
      <h1 class="header-title">CashTree</h1>
      <div class="header-links">
        <p class="header-links-info" id="header-links-info"></p>
        <div class="header-links-link">
          <a href="sign-in.html" id="logoutBtn" class="header-links-link-btn">Log Out</a>
        </div>
    </div>
  </div>
</header>
<main class="main">
    <div class="finance">
      <div class="finance-value">
        <p class="finance-value-income">+ <span class="finance-value-income-num">0</span> BYN</p>
        <p class="finance-value-income-description">Income</p>
      </div>
      <div class="finance-value">
        <p class="finance-value-expenses">- <span class="finance-value-expenses-num">0</span> BYN</p>
        <p class="finance-value-expenses-description">Expenses</p>
      </div>
      <div class="finance-value">
        <p class="finance-value-balance"> <span class="finance-value-balance-num" >0</span> BYN</p>
        <p class="finance-value-balance-description">Balance</p>
      </div>
    </div>
    <div class="bookkeeping">
      <div class="container">
        <div class="bookkeeping-buttons">
          <button class="bookkeeping-buttons-btn btn-income">
          <a href="#"  class="bookkeeping-buttons-btn-income">Add Income</a>
        </button>
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Income</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="income-value" class="form-label">
                    Enter Income
                  </label>
                  <input type="number" class="form-control" id="income-value" min="0"/>
                  <p class="input-error" id="passwordsCompereError"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add-income">Add income</button>
              </div>
            </div>
          </div>
        </div>
        <button class="bookkeeping-buttons-btn" id="btn-expenses">
          <a href="#" class="bookkeeping-buttons-btn-expenses">Add Expenses</a>
        </button>
        <div class="modal" id="expenses" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Expenses</h5>
                <button type="button" class="btn-close close-expenses" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="income-value" class="form-label">
                    Enter Expenses
                  </label>
                  <input type="number" class="form-control" id="expenses-value" min="0"/>
                  <p class="input-error" id="passwordsCompereError"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add-expenses">Add expenses</button>
              </div>
            </div>
          </div>
        </div>
        <button class="bookkeeping-buttons-btn">
          <a href="#" class="bookkeeping-buttons-btn-investments">Investments</a>
        </button>
        </div>
      </div>
    </div>
</main>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>
