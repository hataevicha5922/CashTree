<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  <title>Main page</title>
</head>
<body>
  <div class="main-page">
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <h1 class="header-title">CashTree</h1>
          <div class="header-wrapper-links">
           <p class="header-links-info" id="header-links-info">Hataevicha5922@gmail.com</p>
           <div class="header-links-link">
              <button type="button" class="btn btn-secondary" id="logoutBtn">Log Out</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="bookkeeping">
        <div class="container">
          <div class="bookkeeping-buttons">
            <div class="bookkeeping-buttons-wrapper">
              <div class="bookkeeping-buttons-wrapper-btn btn-income menu__list" id="btn-income">
                <h4 class="bookkeeping-buttons-wrapper-btn-title">Income</h4>
                <p class="bookkeeping-buttons-wrapper-btn-value value-income" id="income-value"></p>
                <ul class="menu__drop menu__drop-income">
                  <li>
                    <a href="income.html">Add Income</a>
                  </li>
                  <li><a href="#" >Show Income</a></li>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </ul>
              </div>
              <div class="bookkeeping-buttons-wrapper-btn btn-expenses" id="btn-expenses">
                <h4 class="bookkeeping-buttons-wrapper-btn-title">Expenses</h4>
                <p class="bookkeeping-buttons-wrapper-btn-value value-expenses" id="expenses-value"></p>
                <ul class="menu__drop menu__drop-expenses">
                  <a href="expenses.html">Add Expenses</a>
                  <li><a href="#">Show Expenses</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="bookkeeping-buttons">
            <div class="bookkeeping-buttons-wrapper">
              <div class="bookkeeping-buttons-wrapper-btn btn-investmens" id="btn-investmens">
                <h4 class="bookkeeping-buttons-wrapper-btn-title">Investments</h4>
                <p class="bookkeeping-buttons-wrapper-btn-value value-investmens" id="investments-value">100 BYN</p>
                <ul class="menu__drop menu__drop-investment">
                  <li><a href="#">Add Investment</a></li>
                  <li><a href="#">Show Investment</a></li>
                </ul>
              </div>
              <div class="bookkeeping-buttons-wrapper-btn btn-balance" id="btn-balance">
                <h4 class="bookkeeping-buttons-wrapper-btn-title">Balance</h4>
                <p class="bookkeeping-buttons-wrapper-btn-value value-balance" id="balance-value">100 BYN</p>
              </div>
            </div>
          </div>
          <div class="main-dates" id="main-date">
            <p class="main-dates-date" id="date">04/08</p>
            <p class="main-dates-weekday" id="weekday">Wednesday</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>
