<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Expenses</title>
  </head>
  <body>
    <div id="preloader" class="preloader preloader-done">
      <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
      </div>
    </div>
    <div class="page-sign-in expenses-page">
      <header class="header">
        <div class="container">
          <div class="header-wrapper-income-history">
            <div class="dropdown">
              <h1 class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">CashTree</h1>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item" href="main-page.html">Main page</a></li>
                <li><a class="dropdown-item" href="income.html"> Add Income</a></li>
                <li><a class="dropdown-item" href="income-handler.html">Show Income</a></li>
                <li><a class="dropdown-item" href="expenses-handler.html">Show Expenses</a></li>
                <li><a class="dropdown-item" href="income-statistics.html">Income Statistics</a></li>
                <li><a class="dropdown-item" href="expenses-statistics.html"> Expenses Statistics</a></li>
              </ul>
            </div>
            <div class="header-wrapper-links">
             <p class="header-links-info" id="header-links-info"></p>
             <p class="header-links-info header-links-info-balance" id="header-links-balance">Balance</p>
             <div class="header-links-link">
                <button type="button" class="btn btn-secondary" id="logoutBtn">Log Out</button>
            </div>
          </div>
        </div>
      </header>
      <main class="sign-in-main income">
        <div class="container">
          <h2 class="income-title">Expenses</h2>
          <form class="sign-in_form income-form" id="expenses-form">
            <div class="mb-3 income-wrapper">
              <input
                type="number"
                class="form-control income-form-input"
                id="expenses-input"
                aria-describedby="emailHelp"
                min="0"
                placeholder="Enter Expenses"
                step="0.01"
              />
              <p class="input-error" id="expensesValueError">Error</p>
              <input type="text" placeholder="BYN"   class="form-control income-form-input currency">
            </div>
            <div class="mb-3">
              <select
                class="form-select income-form-select-salary"
                aria-label="Default select example"
                id="expenses-categories"
              >
                <option value="Food" selected>Food</option>
                <option value="Transport">Transport</option>
                <option value="Medicines">Medicines</option>
                <option value="Education">Education</option>
                <option value="Clothes">Clothes</option>
                <option value="Debentures">Debentures</option>
                <option value="Rent">Rent</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="income-btns">
              <button id="expensesBtn" type="submit" class="btn btn-secondary">
                Add Expenses
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
