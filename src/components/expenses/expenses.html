<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Expenses</title>
  </head>
  <body>
    <div class="page-sign-in expenses-page">
      <header class="header">
        <div class="container">
          <div class="header-wrapper-income-history">
            <h1 class="header-title"><a href="main-page.html" class="">CashTree</a></h1>
            <div class="header-wrapper-links">
             <p class="header-links-info" id="header-links-info">Hataevicha5922@gmail.com</p>
             <div class="header-links-link">
                <button type="button" class="btn btn-secondary" id="logoutBtn">Log Out</button>
            </div>
          </div>
        </div>
      </header>
      <main class="sign-in-main income">
        <div class="container">
          <h2 class="income-title">Expenses</h2>
          <form class="sign-in_form income-form" id="expenses-form">
            <div class="mb-3 income-wrapper">
              <input
                type="number"
                class="form-control income-form-input"
                id="expenses-input"
                aria-describedby="emailHelp"
                min="0"
                placeholder="Enter Expenses"
              />
              <p class="input-error" id="valueError"></p>
              <select
                class="form-select income-form-select"
                aria-label="Default select example"
                id="expenses-currency"
              >
                <option selected>BYN</option>
              </select>
            </div>
            <div class="mb-3">
              <select
                class="form-select income-form-select-salary"
                aria-label="Default select example"
                id="expenses-categories"
              >
                <option value="Food" selected>Food</option>
                <option value="Transport">Transport</option>
                <option value="Medicines">Medicines</option>
                <option value="Education">Education</option>
                <option value="Clothes and shoes">Clothes and shoes</option>
                <option value="Debentures">Debentures</option>
                <option value="Rent">Rent</option>
                <option value="Other payments">Other payments</option>
              </select>
            </div>
            <div class="income-btns">
              <button id="expensesBtn" type="submit" class="btn btn-secondary">
                Add Expenses
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
