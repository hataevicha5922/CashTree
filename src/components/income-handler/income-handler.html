<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Income-History</title>
  </head>
  <body>
    <div class="income-history">
      <header class="header">
        <div class="container">
          <div class="header-wrapper-income-history">
            <div class="dropdown">
              <h1 class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">CashTree</h1>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item" href="main-page.html">Main page</a></li>
                <li><a class="dropdown-item" href="income.html"> Add Income</a></li>
                <li><a class="dropdown-item" href="expenses.html">Add Expenses</a></li>
                <li><a class="dropdown-item" href="expenses-handler.html">Show Expenses</a></li>
                <li><a class="dropdown-item" href="income-statistics.html">Income Statistics</a></li>
                <li><a class="dropdown-item" href="expenses-statistics.html"> Expenses Statistics</a></li>
              </ul>
            </div>
            <div class="header-wrapper-links">
             <p class="header-links-info" id="header-links-info"></p>
             <p class="header-links-info header-links-info-balance" id="header-links-balance">Balance</p>
             <div class="header-links-link">
                <button type="button" class="btn btn-secondary" id="logoutBtn">Log Out</button>
            </div>
          </div>
        </div>
      </header>
      <main class="sign-in-main income income-handler">
        <div class="container">

          <div class="period">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">From</span>
              <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  id="start-date">
              <span class="input-group-text" id="inputGroup-sizing-sm">to</span>
              <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="end-date">
              <button type="button" class="btn btn-light" id="show-income">Show</button>
            </div>
          </div>

          <p class="income-sum"></p>
          <div class="income-container" id="income-container"></div>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Delete Income?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <span>
                   Do you really want to remove the item:
                  </span>
                  <p class="inc-value"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="delete-value">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
