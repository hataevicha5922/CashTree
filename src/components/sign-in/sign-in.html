<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
  </head>
  <body>
    <header class="header header-sign-in">
      <div class="container">
        <div class="header-wrapper sign-header">
          <h1 class="header-title sign-in-title">CashTree</h1>
        </div>
      </div>
    </header>
    <main class="sign-in-main">
      <div class="container sign-in-wrapper">
        <form class="sign-in_form">
          <div class="mb-3">
            <label for="email" class="form-label"> Email address </label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <p class="input-error" id="emailError"></p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
            <p class="input-error" id="passwordLengthError"></p>
          </div>
          <button id="signInBtn" type="submit" class="btn btn-success">
            Sign In
          </button>
        </form>
      </div>
    </main>
    <footer class="sign-in-footer">
      <div class="container">
        <a href="sign-up.html" class="sign-up-link" target="_top">
          Registration
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
