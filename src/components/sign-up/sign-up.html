<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <header class="header header-sign-up">
      <div class="container">
        <div class="header-wrapper sign-header">
          <h1 class="header-title sign-up-title">
            <a class="main-page-link" href="index.html">CashTree</a>
          </h1>
        </div>
      </div>
    </header>
    <main class="sign-up-main">
      <div class="container sign-up-wrapper">
        <form class="sign-up-form">
          <div class="mb-3">
            <label for="userName" class="form-label">FirstName</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="secondName" class="form-label">SecondName</label>
            <input
              type="text"
              class="form-control"
              id="secondName"
              aria-describedby="emailHelp"
            />
          </div>
          <!-- <div class="mb-3">
            <label for="phone" class="form-label">PhoneNumber</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              aria-describedby="emailHelp"
            />
          </div> -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="password_1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password_1" />
          </div>
          <div class="mb-3">
            <label for="password_2" class="form-label"
              >Verification Password</label
            >
            <input type="password" class="form-control" id="password_2" />
          </div>
          <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>
    </main>
    <footer class="sign-in-footer">
      <div class="container">
        <a
          href="sign-in.html"
          class="sign-up-link"
          target="_top
        "
          >I have account</a
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
