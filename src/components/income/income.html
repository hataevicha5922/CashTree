<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Income</title>
  </head>
  <body>
    <div class="page-sign-in income-page">
      <header class="header">
        <div class="container">
          <div class="header-wrapper">
            <h1 class="header-title">
              <a href="main-page.html" class="header-link income-link">
                CashTree
              </a>
            </h1>
          </div>
        </div>
      </header>
      <main class="sign-in-main income">
        <div class="container">
          <form class="sign-in_form income-form" id="income-form">
            <div class="mb-3 income-wrapper">
              <input
                type="number"
                class="form-control income-form-input"
                id="income-input"
                aria-describedby="emailHelp"
                min="0"
                placeholder="Enter Income"
                step="0.01"
              />
              <p class="input-error" id="incomeValueError"></p>
              <select
                class="form-select income-form-select"
                aria-label="Default select example"
                id="income-currency"
              >
                <option selected>BYN</option>
                <!-- <option value="USD">USD</option>
                <option value="EUR">EUR</option> -->
              </select>
            </div>
            <div class="mb-3">
              <select
                class="form-select income-form-select-salary"
                aria-label="Default select example"
                id="income-salary"
              >
                <option selected>Salary</option>
                <option value="Spin-off">Spin-off</option>
              </select>
            </div>
            <div class="income-btns">
              <button id="incomeBtn" type="submit" class="btn btn-secondary">
                Add Income
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
